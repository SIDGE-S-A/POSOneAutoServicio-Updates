name: Deploy Updates to Netlify

on:
  repository_dispatch:
    types: [deploy-from-main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§© Descargar assets del release
        uses: robinraju/release-downloader@v1.10
        with:
          repository: SIDGE-S-A/POSOneAutoServicio-Updates
          latest: true
          out-file-path: ./public
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸš€ Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --dir=public --prod --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}